<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ツール活用事例検索サイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

  <h1 class="mb-4">ツール活用事例検索サイト</h1>

  <form id="searchForm" class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" id="toolName" name="tool_name" placeholder="ツール名を入力" required>
      <button class="btn btn-primary" type="submit">検索</button>
    </div>
  </form>

  <div id="resultArea"></div>

  <div class="mt-3">
    <button id="bulkValidBtn" class="btn btn-success me-2" style="display:none;">一括有効</button>
    <button id="bulkInvalidBtn" class="btn btn-danger" style="display:none;">一括無効</button>
  </div>

  <script src="/static/js/main.js"></script>
</body>
</html>
